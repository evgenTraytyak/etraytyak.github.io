---
layout: post_layout
---
<div class="post">

  <header class="post-header">
    <h1><a href="{{ page.url }}">{{ page.title }}</a></h1>
    <p class="meta">{{ page.date | date: "%b %-d, %Y" }} • <a href="{{ page.url }}/#disqus_thread"></a> {% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
  {{ content }}
  </article>
    {% include comments.html %} 
</div>
